<!DOCTYPE html>
<html>
<head>
    <title>chippy</title>
</head>
<body>
    <h1>Lets get them 'ritos!!</h1>
    <p>
        <a id="redirect" href="#">Click here to send SMS</a>
    </p>

    <script>
        function outputCode() {
            var url = new URL(window.location.href);
            var code = url.searchParams.get("c");
            console.log(code);
            var smsLink = "sms:888222;?&body=" + code;
            window.location.href = smsLink;
        }

        // Call the outputCode() function once the page is loaded
        document.addEventListener("DOMContentLoaded", outputCode);
    </script>
</body>
</html>
